<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Integradora Unity WebGL Player | ClaseLuisParedes</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <!-- As a link -->
    <button type="button" class="btn-close" aria-label="Close"></button>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
  </div>
</nav>

<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Navbar</span>
  </div>
  <figure class="figure">
    <img src="https://thumbs.dreamstime.com/b/teclas-wasd-botones-de-teclado-control-juegos-icono-del-bot%C3%B3n-joystick-s%C3%ADmbolo-juego-y-ciberdeporte-vector-159777143.jpg" class="..." alt="...">
    <figcaption class="figure-caption">A caption for the above image.</figcaption>
  </figure>
  
</nav>
<div class="card" style="width: 18rem;">
  <img src="https://derpicdn.net/img/2021/3/26/2579345/full.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Museo de Catastros</h5>
    <p class="card-text">Galeria que muestra las paginas de un comic, creado por un fan1</p>
</div>
  
<div id="Main" style="width: 100%; height: 100vh;">
  <h3>Main</h3>
</div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=100% height=90vh></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ClaseLuisParedes</div>
      </div>
    </div>
    <div id="Controls" style="width: 100%; height: 100vh;">
      <h3>Controls</h3>
    </div>
    <div class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ProyectoMuseoJC.loader.js";
      var config = {
        dataUrl: buildUrl + "/ProyectoMuseoJC.data",
        frameworkUrl: buildUrl + "/ProyectoMuseoJC.framework.js",
        codeUrl: buildUrl + "/ProyectoMuseoJC.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ClaseLuisParedes",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "90vh";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
